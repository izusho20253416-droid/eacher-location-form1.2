<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>先生居場所一覧</title>
  <style>
    body {
      font-family: "Hiragino Sans", "Meiryo", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    thead {
      background: #4CAF50;
      color: white;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
      word-break: break-word;
    }
    tr:hover {
      background: #f1f8f1;
    }
    .absent {
      color: red;
      font-weight: bold;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }

    /* ▼ スマホ向けレイアウト ▼ */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead { display: none; }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        padding: 10px;
        background: #fff;
      }
      td {
        text-align: left;
        padding: 8px 10px;
        border: none;
        border-bottom: 1px solid #eee;
      }
      td:last-child { border-bottom: none; }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        color: #4CAF50;
        margin-bottom: 4px;
      }
      .absent {
        color: red;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>先生居場所一覧</h1>
  <table>
    <thead>
      <tr>
        <th>先生名</th>
        <th>部屋名</th>
        <th>コメント</th>
        <th>更新日時</th>
      </tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>

  <button onclick="goToInput()">先生の居場所を入力する</button>

  <script>
    const DATA_URL = 'https://script.google.com/macros/s/AKfycbzX8jJ2iiZqkWPrODb34mDC7-KP48_HtnftpNCiJs8Z0Nw2jDRcCpKzF0TCFbTUQtJM/exec';

    async function loadData() {
      const res = await fetch(DATA_URL);
      const data = await res.json();
      const tbody = document.getElementById('data-body');
      tbody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        const roomClass = row.room === '本日不在' ? 'absent' : '';
        tr.innerHTML = `
          <td data-label="先生名">${row.teacher}</td>
          <td data-label="部屋名" class="${roomClass}">${row.room}</td>
          <td data-label="コメント">${row.comment || ''}</td>
          <td data-label="更新日時">${new Date(row.updated).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadData();
    setInterval(loadData, 5000);

    function goToInput() {
      window.location.href = 'https://izusho20253416-droid.github.io/eacher-location-form1.2/input.html';
    }
  </script>
</body>
</html>
