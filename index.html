<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>先生居場所一覧</title>
  <style>
    body {
      font-family: "Hiragino Sans", "Meiryo", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    thead {
      background: #4CAF50;
      color: white;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
      word-break: break-word;
    }
    tr:hover {
      background: #f1f8f1;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }

    /* ▼ スマホ画面向け（600px以下） ▼ */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        padding: 10px;
        background: #fff;
      }
      td {
        text-align: left;
        padding: 8px 10px;
        border: none;
        border-bottom: 1px solid #eee;
      }
      td:last-child {
        border-bottom: none;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        color: #4CAF50;
        margin-bottom: 4px;
      }
    }
