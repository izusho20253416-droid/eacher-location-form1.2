<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>先生居場所入力</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: "Hiragino Sans", "Meiryo", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }

    /* ▼ 通知のスタイル ▼ */
    .notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #4CAF50;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 25px 30px;
      text-align: center;
      z-index: 1000;
      display: none;
      width: 80%;
      max-width: 300px;
    }
    .notification h2 {
      color: #4CAF50;
      margin-bottom: 15px;
    }
    .notification button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 15px;
      cursor: pointer;
    }
    .notification button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>先生居場所入力</h1>
    <form id="teacherForm">
    <label>先生名：
      <input type="text" name="teacher" id="teacher" placeholder="フルネームで入力してください" required>
    </label>
      <label>部屋名：
        <select name="room" id="room" required>    
          <option value="本日不在" class="absent-option">本日不在</option>
          <option value="職員室">職員室</option>
          <option value="生徒指導室">生徒指導室</option>
          <option value="進路指導室">進路指導室</option>
          <option value="商業センター">商業センター</option>
          <option value="保健室">保健室</option>
          <option value="1-1">1-1</option> 
          <option value="1-2">1-2</option>
          <option value="1-3">1-3</option>
          <option value="1-4">1-4</option>   
          <option value="2-1">2-1</option>
          <option value="2-2">2-2</option>
          <option value="2-3">2-3</option>
          <option value="2-4">2-4</option>
          <option value="3-1">3-1</option>
          <option value="3-2">3-2</option> 
          <option value="3-3">3-3</option>
          <option value="3-4">3-4</option>
          <option value="第一演習室">第一演習室</option>
          <option value="第二演習室">第二演習室</option>
          <option value="第三演習室">第三演習室</option>
          <option value="第四演習室">第四演習室</option>
          <option value="第五演習室">第五演習室</option>
          <option value="会議室">会議室</option>
          <option value="ミーティングルーム">ミーティングルーム</option>
          <option value="集会室">集会室</option> 
          <option value="図書室">図書室</option>
          <option value="視聴覚室">視聴覚室</option>     
          <option value="被服室">被服室</option>
          <option value="体育館">体育館</option>
          <option value="デジタル工房">デジタル工房</option>
          <option value="第１パソコン室">第１パソコン室</option>
          <option value="第２パソコン室">第２パソコン室</option>
          <option value="第３パソコン室">第３パソコン室</option> 
          <option value="総合実践室">総合実践室</option>
          <option value="美術室">美術室</option>
          <option value="音楽室">音楽室</option>
          <option value="茶道室">茶道室</option>
          <option value="調理実習室">調理実習室</option>
        </select>
      </label>
      <label>コメント：
        <input type="text" name="comment" id="comment" placeholder="例：外出中・出張など">
      </label>
      <button type="submit">確定</button>
    </form>
  </div>

  <!-- ✅ 送信完了通知 -->
  <div id="notification" class="notification">
    <h2>✅ 送信が完了しました</h2>
    <button onclick="closeNotification()">閉じる</button>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw4-NbydtVIHt8ckHyl6jJkT9S9jw0cTN44tf_udPYZvf_pdlgblvGPpAk51_10l2VX/exec';

    document.getElementById('teacherForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const teacher = document.getElementById('teacher').value;
      const room = document.getElementById('room').value;
      const comment = document.getElementById('comment').value;

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ teacher, room, comment })
      })
      .then(res => res.text())
      .then(() => {
        showNotification(); // ✅ 通知を表示
      })
      .catch(err => {
        console.error(err);
        alert('送信に失敗しました');
      });
    });

    function showNotification() {
      document.getElementById('notification').style.display = 'block';
    }

    function closeNotification() {
      document.getElementById('notification').style.display = 'none';
      // 一覧に戻る
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
