<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>先生居場所入力</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: "Hiragino Sans", "Meiryo", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>先生居場所入力</h1>
    <form id="teacherForm">
      <label>先生名：
        <input type="text" name="teacher" id="teacher" required>
      </label>
      <label>部屋名：
        <select name="room" id="room" required>
          <option value="職員室">職員室</option>
          <option value="授業中">教室</option>
          <option value="会議室">会議室</option>
        </select>
      </label>
      <label>コメント：
        <input type="text" name="comment" id="comment" placeholder="例：外出中・出張など">
      </label>
      <button type="submit">確定</button>
    </form>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwaDgATNXlwju0vy7H5IoC1HkptKlb--vLuIfEpv10G4F9h5UEpsygB9CAwLRe_LDrV/exec';

    document.getElementById('teacherForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const teacher = document.getElementById('teacher').value;
      const room = document.getElementById('room').value;
      const comment = document.getElementById('comment').value;

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ teacher, room, comment })
      })
      .then(res => res.text())
      .then(() => {
        alert('送信しました！');
        // 入力が終わったら一覧に戻る
        window.location.href = 'index.html';
      })
      .catch(err => {
        console.error(err);
        alert('送信に失敗しました');
      });
    });
  </script>
</body>
</html>
